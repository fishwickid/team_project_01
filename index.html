<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine2Dine</title>

    <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

<link rel ="stylesheet" href="style.css">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</head>
<body>

  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">Wine 2 Dine</li>
        <li>
          <a href="#">Register</a>
        </li>
        <li><a href="news.html">Wine News</a></li>
        <li><a href="quiz.html">Help us pick your wine</a></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><input type="search" placeholder="Search a wine"></li>
        <li><button type="button" class="button">GO</button></li>
      </ul>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid-x grid-margin-x small-up-2 medium-up-3">
      <div class="cell">
        <div class="card">
          <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>First name
                    <input type="text" placeholder="First name">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Last name
                    <input type="text" placeholder="Last name">
                  </label>
                </div>
              </div>
                 <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Login
                    <input type="text" placeholder="Login">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Password
                    <input type="password" placeholder="Password">
                  </label>
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>
                    How old are you ?
                    <input type="number" value="30">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>What's your gender?
                    <select>
                      <option value="husker">Female</option>
                      <option value="starbuck">Male</option>
                      <option value="hotdog">Other</option>
                    </select>
                  </label>
                </div>
                <div class="medium-12 cell">
                  <label>Email Adress
                    <input type="email" placeholder="someone@example.com">
                  </label>
                </div>
                <div class="small-12 cell">
                <fieldset id="tandc" class="fieldset">
                  <div class=>
                  <legend>I understand and agree to Privacy Policy and terms of Service</legend>
                  <input id="checkbox12" type="checkbox"><label for="checkbox12"></label>
                </fieldset>
                </div>
                  <div  class="small-6 cell">
                    <input id="createUser" type="submit" class="button" value="Create my user">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
 
  




        <!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

<script src="script.js"></script>
    
</body>
</html>
